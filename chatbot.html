<!DOCTYPE html>
<html>
  <head>
    <title>ChatBot</title>
  </head>
  <body>
    <div class="js-container"></div>
   

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
        function ChatInput (){
          return (
            <>
              <input  placeholder  = "Send a message to Chatbot" size = "30" />
              <button>Send</button>
            </>
          );
        }

        function ChatMessage({message, sender}){
          //const message = props.message;
          //const sender = props.sender;
          // const {message, sender} = props //destructuring
          
          /*
          if(sender === 'robot'){
            return (
              <div>
                <img src = "robot.png" width = "50" />
                {message}
              </div>
            )
          }
          */
          return (
            <div>
              {sender === "robot" && <img src = "robot.png" width = "50" />}
              {message}
              <img src= "user.png" width = "50"/>
            </div>

          ); 
        }

        const app = (
              <>
                <ChatInput />
                <ChatMessage message = "Hello chatbot" sender = "user" /> 
                <ChatMessage message = "Hello, how can I help you?" sender = "robot"/> 
                <ChatMessage message = "Can you get me todays date?" sender = "user"/> 
                <ChatMessage message = "Today is April 26" sender = "robot"/> 
              </>
            );

      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(app);
    </script>
    <script src="./chatbot.js"></script>
  </body>
</html>
